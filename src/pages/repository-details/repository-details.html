<!--
  Generated template for the RepositoryDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ repository?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Id</ion-label>
      <div item-right>{{repository?.id}}</div>
    </ion-item>
    <ion-item>
      <ion-label>Full name</ion-label>
      <div item-right>{{repository?.full_name}}</div>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <div item-right>{{repository?.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>
